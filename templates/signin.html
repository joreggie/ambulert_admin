{% extends 'layout.html' %}

{% block content%}

<div class="account-container">
	
	<div class="content clearfix">
		
		<form action="#" method="post">
		
			<h1>Sign in</h1>		
			
			<div class="login-fields">
				
				<p>Please provide your details</p>
				
				<div class="field">
					<label for="hospital_email">Email</label>
					<input type="text" id="hospital_email"  placeholder="Email" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="hospital_password">Password:</label>
					<input type="password" id="hospital_password"  placeholder="Password" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Keep me signed in</label>
				</span>
									
				<button id="btnSignIn" class="button btn btn-success btn-large">Sign In</button>
				
			</div> <!-- .actions -->
			
				<small>
					<a href="">
						Forgot Password?
					</a>
				</small>					
				
				
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->

		<!-- Text Under Box -->
	<div class="login-extra text-center">
			Don't have an account? <a href="/signup">Sign up here</a>
	</div> <!-- /login-extra -->


{% endblock %}
