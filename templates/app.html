<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>
    {% if title %}
    {{ title }}
    {% else %}
    Ambulert
    {% endif %}
</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">
<link href="/static/css/font-awesome.css" rel="stylesheet">
<link href="/static/css/style.css" rel="stylesheet">
<link href="/static/css/pages/dashboard.css" rel="stylesheet">
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="navbar navbar-fixed-top text-center">
  <div class="navbar-inner">
    <div class="container"><a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                    class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span> </a><a class="brand text-center" href="index.html">Ambulert</a>
      <div class="nav-collapse">
        <ul class="nav pull-right">
          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="padding">Account name</span><i
                            class="icon-cog"></i><b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="white"><a href="/settings">Settings</a></li>
              <li><a href="/signout">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!--/.nav-collapse --> 
    </div>
    <!-- /container --> 
  </div>
  <!-- /navbar-inner --> 
</div>
<!-- /navbar -->

<!-- /navbar -->
<div class="subnavbar">
    <div class="subnavbar-inner">
      <div class="container">
        <ul class="mainnav">
          <li class="{{ 'active' if active_page == 'dashboard' else '' }}"><a href="/dashboard"><i class="icon-dashboard"></i><span>Dashboard</span> </a> </li>
          <li class="{{ 'active' if active_page == 'reports' else '' }}"><a href="/reports"><i class="icon-file"></i><span>Reports</span> </a> </li>
          <li class="{{ 'active' if active_page == 'responders' else '' }}"><a href="/responders"><i class="icon-group"></i><span>Responders</span> </a></li>
          <li class="{{ 'active' if active_page == 'users' else '' }}"><a href="/users"><i class="icon-user"></i><span>Users</span> </a> </li>
        </ul>
      </div>
      <!-- /container --> 
    </div>
    <!-- /subnavbar-inner --> 
  </div>
  <!-- Modal -->
							<div id="reportModal" class="modal fade" role="dialog">
									<div class="modal-dialog">
								
										<!-- Modal content-->
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
											</div>
											<div class="modal-body">
                        <p>There is a patient awaiting your assitance at <span id="location"></span> with the emergency type of <span id="emergency_type"></span>
                        </p>

                        <p id="time"></p>
                        <p id="date"></p>
											</div>
										</div>
								
									</div>
								</div>


{% block content %}
{% endblock %}

<!-- Le javascript
================================================== --> 
<!-- Placed at the end of the document so the pages load faster --> 
<script src="/static/js/jquery-1.7.2.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="https://js.pusher.com/4.4/pusher.min.js"></script>
<script src="/static/js/script.js" ></script>
<script src="/static/js/base.js"></script> 


</html>
